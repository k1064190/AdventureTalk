<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>More - Adventrue Talk</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="relative"><a href="settings.html"><span class="badge badge-vrsm"></span><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="photo/finn.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-componnent__text">
            <h4 class="user-component__title">Finn</h4>
            <h6 class="user-component__subtitle">+ 123-4567-8910<span class="alert-in-circle">!</span></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar fa-2x"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-beam fa-2x"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-paint-roller fa-2x"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar fa-2x"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="fas fa-shopping-cart fa-2x"></i><span>Shopping</span></div>
        <div class="icon-row__icon"><i class="fas fa-gamepad fa-2x"></i><span>Games</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">Adventure Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">Adventure friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
            <span class="more-suggestions__icon-text">Adventure Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x">
            </i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big(Your screen should be between 400px and 650px)</span>
    </div>
    <script src="https://kit.fontawesome.com/97b5dd4b70.js" crossorigin="anonymous"></script>
  </body>
</html>
