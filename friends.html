<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Friends - Adventure Talk</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="relative"><a href="settings.html"><span class="badge badge-vrsm"></span><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-display-link"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i></a>

    <main class="friends-screen">
      <a href="profiles/finn.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/finn.jpg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title">Finn</h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/jake.gif" class="user-component__avatar user-component__avatar--sm" style="object-fit: cover;"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Jake</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/bmo.webp" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">BMO</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/pb.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Bonnibel</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/marceline.gif" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Marcy</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/hw.jpg" class="user-component__avatar user-component__avatar--sm" style="object-fit:cover; object-position:50% top;"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Huntress Wizard</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/lemongrab.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Lemongrab</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/fionna.png" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Fionna</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/iceking.jpg" class="user-component__avatar user-component__avatar--sm" style="object-fit:cover;"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Ice King</h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/gunter.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Gunter</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x">
            </i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>
    
    <div id="splash-screen">
      <img src="photo/earth.png">
    </div>

    <div id="no-mobile">
      <span>Your screen is too big(Your screen should be between 400px and 650px)</span>
    </div>
    <script src="https://kit.fontawesome.com/97b5dd4b70.js" crossorigin="anonymous"></script>
  </body>
</html>
