<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Profile of Finn - Adventure Talk</title>
	<link href="../css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body id="profile-screen">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <a href="../friends.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-gift fa-lg"></i>
        <i class="fas fa-money-check-alt fa-lg"></i>
        <span class="relative"><a href="../settings.html"><span class="badge badge-vrsm"></span><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="profile-main">
      <div class="profile-info">
        <img src="../photo/finn.jpg" class="profile-info__img">
        <span class="profile-info__name">Finn</span>
        <span class="profile-info__desc">Let's get the party started ~</span>
      </div>
      <div class="profile-settings">
        <div class="profile-settings__row">
          <i class="fas fa-comment fa-2x"></i>
          <span>Chat</span>
        </div>
        <div class="profile-settings__row">
          <i class="fas fa-pencil-alt fa-2x"></i>
          <span>Edit profile</span>
        </div>
        <div class="profile-settings__row">
          <i class="fas fa-globe-asia fa-2x"></i>
          <span>Adventure Story</span>
        </div>
      </div>
    </main>
    
    <div id="no-mobile">
      <span>Your screen is too big(Your screen should be between 400px and 650px)</span>
    </div>
    <script src="https://kit.fontawesome.com/97b5dd4b70.js" crossorigin="anonymous"></script>
  </body>
</html>
