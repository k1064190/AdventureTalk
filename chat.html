<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chat w/ Prisoner - Kokoa Clone</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body id="chat-screen">
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Elk</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June, 30, 2020
      </div>
      <div class="chat__messages">
        <div class="message-row">
          <img src="photo/Prisoner.png"/>
          <div class="message-row__content">
            <span class="message__author">Elk</span>
            <div class="message__payload">
              <span class="message__bubble">Wtf</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <img src="photo/Prisoner.png"/>
          <div class="message-row__content">
            <span class="message__author"></span>
            <div class="message__payload">
              <span class="message__bubble">Hi</span>
              <span class="message__time">21:28</span>
            </div>
          </div>
        </div>
        <div class="message-row">
          <img src="photo/Prisoner.png"/>
          <div class="message-row__content">
            <span class="message__author">Elk</span>
            <div class="message__payload">
              <span class="message__bubble">You're a traitor</span>
              <span class="message__time">22:02</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <img src="photo/Prisoner.png"/>
          <div class="message-row__content">
            <span class="message__author"></span>
            <div class="message__payload">
              <span class="message__bubble">Im sry 4 dat dude</span>
              <span class="message__time">22:05</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message"/>
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big(Max width is 800px)</span>
    </div>
    <script src="https://kit.fontawesome.com/97b5dd4b70.js" crossorigin="anonymous"></script>
  </body>
</html>
