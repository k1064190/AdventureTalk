<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chats - Adventure Talk</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="relative"><a href="settings.html"><span class="badge badge-vrsm"></span><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/marceline.gif" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Marcy</h4>
              <h6 class="user-component__subtitle">빨리 나와</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:24</span>
            <div class="badge badge-sm">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="photo/pb.jpg" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-componnent__text">
            <h4 class="user-component__title user-component__title--not-bold">Bonnibel</h4>
            <h6 class="user-component__subtitle">난 지금 바빠, 다음에 보자.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:17</span>
        </div>
      </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/bmo.webp" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">BMO</h4>
              <h6 class="user-component__subtitle">내가 가방이 됐어 !!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:11</span>
          </div>
      </div>
      <div class="user-component">
          <div class="user-component__column">
            <img src="photo/lemongrab.jpg" class="user-component__avatar user-component__avatar--sm" style="object-fit: cover"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Lemongrab</h4>
              <h6 class="user-component__subtitle">THIS ADVENTURE TALK IS IN UNACCEPTABLE CONDITION! UNACCEPTABLE!!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:22</span>
          </div>
      </div>
      <div class="user-component">
          <div class="user-component__column">
            <img src="photo/jake.gif" class="user-component__avatar user-component__avatar--sm" style="object-fit: cover"/>
            <div class="user-componnent__text">
              <h4 class="user-component__title user-component__title--not-bold">Jake</h4>
              <h6 class="user-component__subtitle">다시 함께...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">04:44</span>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fas fa-comment fa-2x">
            </i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>Your screen is too big(Your screen should be between 400px and 650px)</span>
    </div>
    <script src="https://kit.fontawesome.com/97b5dd4b70.js" crossorigin="anonymous"></script>
  </body>
</html>
